<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Contact White Water Rafting to book your next adventure." />
    <meta name="author" content="Britney Thandeka Maulana" />
    <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
    <!-- Header with Navigation -->
    <header class="page-header">
        <img src="images/rafting-logo.png" alt="Rafting Adventure Logo" width="100" />
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" aria-current="page">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>

        <!-- Contact Info and Form Side-by-Side -->
        <section class="contact-wrapper">
            <div class="contact-info">
                <h2>White Water Rafting Company</h2>
                <p>123 Main River Street<br>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28659.75023535094!2d28.044647274316404!3d-26.1162541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950de9bbd1d207%3A0xd29937a2fdabae91!2sMINT%20Express%20Sandton%20View%20%26%20Residences!5e0!3m2!1sen!2sza!4v1759286189469!5m2!1sen!2sza"
                        width="100%" height="250" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Placeholder" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type here..." required></textarea>

                    <label>
                        <input type="checkbox" name="subscribe">
                        Please Subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profile-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Caddy Hymes, Assistant Director">
                    <figcaption>Caddy Hymes, Assistant Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Caddy Hymes, Assistant Director">
                    <figcaption>Caddy Hymes, Assistant Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Jam Stones, Environmental Guide">
                    <figcaption>Jam Stones, Environmental Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 WWR Rafting | Britney Thandeka Maulana</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener"><img src="images/facebook-icon.png"
                    alt="Facebook" width="32" /></a>
            <a href="https://twitter.com" target="_blank" rel="noopener"><img src="images/twitter-icon.png"
                    alt="Twitter" width="32" /></a>
            <a href="https://instagram.com" target="_blank" rel="noopener"><img src="images/instagram-icon.png"
                    alt="Instagram" width="32" /></a>
        </nav>
    </footer>
</body>

</html>
